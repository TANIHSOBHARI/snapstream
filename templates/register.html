{% extends "base.html" %}
{% block content %}

<div class="min-h-[80vh] flex items-center justify-center">
    <div class="w-full max-w-md bg-zinc-900 border border-zinc-800 rounded-2xl p-8 space-y-6">

        <div class="text-center space-y-2">
            <h1 class="text-2xl font-semibold">Create your account</h1>
            <p class="text-sm text-zinc-400">
                Join SnapStream to upload and watch videos
            </p>
        </div>

        <form method="POST" class="space-y-4">

            <div>
                <label class="text-sm text-zinc-400">Username</label>
                <input
                    type="text"
                    name="username"
                    required
                    class="mt-1 w-full bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-indigo-500"
                >
            </div>

            <div>
                <label class="text-sm text-zinc-400">Password</label>
                <input
                    type="password"
                    name="password"
                    required
                    class="mt-1 w-full bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-indigo-500"
                >
            </div>

            <div>
                <label class="text-sm text-zinc-400">Role</label>
                <select
                    name="role"
                    required
                    class="mt-1 w-full bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-indigo-500"
                >
                    <option value="viewer">Viewer</option>
                    <option value="creator">Creator</option>
                </select>
            </div>

            <button
                type="submit"
                class="w-full bg-indigo-500 hover:bg-indigo-600 transition rounded-lg py-2 font-medium"
            >
                Create Account
            </button>

        </form>

        <p class="text-center text-sm text-zinc-400">
            Already have an account?
            <a href="/login" class="text-indigo-400 hover:underline">
                Sign in
            </a>
        </p>

    </div>
</div>

{% endblock %}
