<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SnapStream</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-zinc-900 text-white">

<!-- ================= NAVBAR ================= -->
<header class="fixed top-0 left-0 right-0 h-14 bg-zinc-900 border-b border-zinc-800
               flex items-center justify-between px-6 z-50">

    <a href="/" class="text-lg font-semibold text-red-500">
        SnapStream
    </a>

    <div class="flex items-center gap-4 text-sm">
        {% if session.get("user") %}
            <span class="text-zinc-400">
                {{ session.get("user") }}
            </span>
            <a href="/logout" class="hover:text-red-400">Logout</a>
        {% else %}
            <a href="/login" class="hover:text-red-400">Login</a>
            <a href="/register" class="hover:text-red-400">Register</a>
        {% endif %}
    </div>
</header>

<!-- ================= SIDEBAR ================= -->
<aside class="fixed top-14 left-0 w-56 h-[calc(100vh-3.5rem)]
bg-zinc-900 border-r border-zinc-800 px-3 py-4 space-y-1">

    <a href="/" class="block px-4 py-2 rounded hover:bg-zinc-800">Home</a>
    <a href="/subscriptions" class="block px-4 py-2 rounded hover:bg-zinc-800">Subscriptions</a>
    <a href="/dashboard" class="block px-4 py-2 rounded hover:bg-zinc-800">Dashboard</a>
    <a href="/notifications" class="block px-4 py-2 rounded hover:bg-zinc-800">Notifications</a>
    <a href="/upload" class="block px-4 py-2 rounded hover:bg-zinc-800">Upload</a>
    <a href="/about" class="block px-4 py-2 rounded hover:bg-zinc-800">About</a>

</aside>


<!-- ================= MAIN CONTENT ================= -->
<main class="ml-56 pt-20 px-6">
    {% block content %}{% endblock %}
</main>

<!-- ================= FOOTER ================= -->
<footer class="mt-20 border-t border-zinc-800 py-6 text-center text-xs text-zinc-500">
    © 2026 SnapStream • Built with Flask • College Project
</footer>

</body>
</html>
