{% extends "base.html" %}
{% block content %}

<div class="min-h-[80vh] flex items-center justify-center">
    <div class="w-full max-w-lg bg-zinc-900 border border-zinc-800 rounded-2xl p-8 space-y-6">

        <h1 class="text-2xl font-semibold text-center">Upload Video</h1>

        <form method="POST" enctype="multipart/form-data" class="space-y-4">

            <div>
                <label class="text-sm text-zinc-400">Video Title</label>
                <input name="title" required
                       class="w-full bg-zinc-800 border border-zinc-700 rounded px-3 py-2 text-white">
            </div>

            <div>
                <label class="text-sm text-zinc-400">Description</label>
                <textarea name="description"
                          class="w-full bg-zinc-800 border border-zinc-700 rounded px-3 py-2 text-white"></textarea>
            </div>

            <div>
                <label class="text-sm text-zinc-400">Video File</label>
                <input type="file" name="video" accept="video/*" required>
            </div>

            <div>
                <label class="text-sm text-zinc-400">
                    Thumbnail (Required)
                </label>
                <input type="file" name="thumbnail" accept="image/*" required>
            </div>

            <button class="w-full bg-violet-500 hover:bg-violet-600 transition py-2 rounded">
                Upload Video
            </button>

        </form>

    </div>
</div>

{% endblock %}
